# .github/workflows/ci.yml
name: Coq build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: coqorg/coq:8.18            # ‚Üê tag exists
      options: --user root

    steps:
      - uses: actions/checkout@v4

      # ---------- NEW: initialise opam once ----------
      - name: Initialise opam (non-interactive)
        run: |
          opam init -a --disable-sandboxing --yes
          eval $(opam env)               # load opam env for the rest of the job

      # ---------- add repo & install ----------
      - name: Add Coq repo and install MathComp
        run: |
          opam repo add coq-released https://coq.inria.fr/opam/released
          opam update
          opam install -y \
            coq-mathcomp-ssreflect \
            coq-mathcomp-fingroup \
            coq-mathcomp-finmap

      # ---------- build your project ----------
      - name: Build project
        run: |
          eval $(opam env)               # make sure env is in this shell
          make -k all                    # adapt if you use dune, etc.
